<div>
	<form #f="ngForm" (ngSubmit)="submit()">
		<ion-row *ngFor="let attr of form_attrs">
			<ion-col *ngIf="attr.input_tag_type == 'string'">
				<ion-input name="{{attr.name}}" type="{{attr.input_type}}" [(ngModel)]="item[attr.name]"></ion-input>
			</ion-col>
			<ion-col *ngIf="attr.input_tag_type == 'text'">
				<ion-textarea name="{{attr.name}}" [(ngModel)]="item[attr.name]"></ion-textarea>
			</ion-col>
			<ion-col *ngIf="attr.input_tag_type == 'file'">
				<input name="{{attr.name}}" type="file" [(ngModel)]="item['ac2_file_' + attr.name]"/>
				<img [class]="'image ' + attr.size" [src]="item['ac2_file_' + attr.name] || item[attr.name] || ''">
			</ion-col>
			
		</ion-row>
		<button type="submit" [disabled]="!f.form.valid || f.form.pristine">Send</button>
		<br/>{{f.form.pristine}} | {{f.form.valid}}
	</form>
</div>
