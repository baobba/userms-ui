<ion-header>

  <ion-navbar>
    <ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form #loginForm='ngForm' (ngSubmit)="onSubmit()">
		<ion-item>
			<ion-label floating>Email</ion-label>
			<ion-input type="email" [(ngModel)]="login.email" #email="ngModel" name="email"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input type="password" [(ngModel)]="login.password" #password="ngModel" name="password"></ion-input>
		</ion-item>
    <br/><br/> 
    <button type="submit" block [disabled]="!loginForm.form.valid">Submit</button>
	</form>

</ion-content>
