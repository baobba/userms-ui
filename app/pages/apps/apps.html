<ion-header>

  <ion-navbar>
    <ion-title>
    	Apps <error-handler></error-handler>
    </ion-title>
    <ion-buttons end>
    	<button (click)="addApp()">
    		<ion-icon name="add" class="right-nav-button"></ion-icon>
    	</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<button ion-item *ngFor="let app of apps" (click)="goToDetails(app)">
			<h2>{{ app.name }}</h2>
			<ion-icon ios="ios-arrow-forward" md="md-arrow-forward" item-right></ion-icon>
		</button>
	</ion-list>
</ion-content>
